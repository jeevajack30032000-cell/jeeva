<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: aquamarine;
            border: 2px solid lightcoral;
            margin: 5px;
            padding: 10px;
        }

        .block {
            display: inline;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>display propertires demonstration</h1>
    <div class="box block"> block elements</div>
    <div class="box block"> block elements 2(stacks vertically)</div>

    <span class="box inline">inline elements</span>
    <span class-="box inline">inline element 2(flows in a same line)</span>

    <div class="box inline-block"> inline-block elements</div>

    <div class="box inline-block">inline-block element 2</div>


</body>

</html>
