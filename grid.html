<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        .container{
            display: grid;
            background:rgb(154, 82, 82);
            color: white;
            grid-gap: 10px;
            grid-template-rows: 100px 1fr 50px;
            grid-template-columns: 1fr;
            
        }

        .container div{
            text-align: center;
            padding: 20px;
            background-color: rgb(2, 249, 167);
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    
</body>
</html>
