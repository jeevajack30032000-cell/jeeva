        }
        .box{
            width: 150px;

        }

    <div class="container clearflix">

        <div class="box left">left box</div>
        <div class="box right">right box</div>

        <p>the text inside the same container, the clearflix makes the container wrap the around the floated</p>
    </div>

    <p>
        the text below the floats normally. since the floats are cleared.</p>
    </p>
