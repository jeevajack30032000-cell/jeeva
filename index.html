<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        /* When hovering over the entire form box */
        .form-box:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        /* Focus state */
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 6px rgba(102, 126, 234, 0.6);
            outline: none;
        }

        /* When input is valid (e.g. email format is correct) */
        input:valid {
            border-color: #28a745;
        }

        /* Placeholder disappears on focus */
        input:focus::placeholder {
            color: transparent;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        /* Hover pseudo-class for button */
        button:hover {
            background: #5a67d8;
        }

        /* Active pseudo-class for button */
        button:active {
            background: #4c51bf;
            transform: scale(0.98);
        }

        /* Input placeholder color */
        ::placeholder {
            color: #aaa;
        }
    </style>

</head>

<body>
    <!-- flex box is stands for flexible layout
    it is used to align and distribute space among time in a container.
    the main advantage is you dont need to float, inline block hacks or complex positioning
     -->

    <div class="form-box">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    minlength="6">
            </div>

            <button type="submit">Create Account</button>
        </form>
    </div>
</body>

</html>
